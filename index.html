<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biodata Arjuno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #6e7dff, #0099ff);
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: slideIn 1.5s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 10px;
            line-height: 1.6;
            animation: fadeIn 2s ease-out;
        }

        .highlight {
            color: #4CAF50;
            font-weight: bold;
        }

        .info {
            margin-top: 20px;
        }

        .info p {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biodata Arjuno</h1>
        <p>Halo, nama saya <strong>Arjuno</strong>. Saya seorang pelajar kelas <strong>XII TKJ 1</strong> di sekolah. Berikut beberapa informasi tentang saya:</p>
        
        <div class="info">
            <p><strong>Tempat Tinggal:</strong> Kalibata</p>
            <p><strong>Hobi:</strong> <span class="highlight">Bermain Game</span></p>
            <p><strong>Program Keahlian:</strong> Teknik Komputer dan Jaringan</p>
        </div>
    </div>
</body>
</html>
